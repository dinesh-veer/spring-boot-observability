spring.application.name=SpringBootObservability
management.endpoints.web.exposure.include=*
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2


# Captures 100% of traces for testing
management.tracing.sampling.probability= 1.0
## Use 'tempo' if Spring is in Docker, 'localhost' if running in IDE
management.zipkin.tracing.endpoint= http://tempo:9411/api/v2/spans

spring.threads.virtual.enabled=true
spring.reactor.context-propagation= auto

management.tracing.enabled=true

